<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{layout :: layout(~{::title}, ~{::div#content}, 'employers')}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title>Employers</title>
  </head>
  <body>
    <div id="content">
      <h2>Employers</h2>

      <!-- Add Data Button -->
      <a th:href="@{/employers/new}">
        <button type="button" class="btn btn-primary mb-3">
          <i class="fas fa-plus mr-1"></i>Add Data
        </button>
      </a>

      <!-- Data Table -->
      <table id="dataTable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Division</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="e : ${emps}">
            <td th:text="${e.name}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.division}"></td>
            <td>
                
              <a th:href="@{/employers/edit(id=${e.id})}"
                ><button class="btn btn-info btn-sm">
                  <i class="fas fa-edit mr-1"></i>Edit
                </button></a
              >
              <a th:href="@{/employers/delete(id=${e.id})}"
                ><button class="btn btn-danger btn-sm">
                  <i class="fas fa-edit mr-1"></i>Delete
                </button></a
              >

             
            </td>
          </tr>
          <!-- ...other rows... -->
        </tbody>
      </table>
      </div>
    </div>
  </body>
</html>
